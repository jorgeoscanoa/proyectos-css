<!DOCTYPE html> <!-- Indica que es un documento HTML5 -->
<html lang="es"> <!-- Comienza el documento HTML con idioma inglés -->
<head> <!-- Cabecera del documento: contiene metadatos -->
    <meta charset="UTF-8"> <!-- Codificación de caracteres en UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuración responsive para móviles -->
    <title>Cafe Menu</title> <!-- Título que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="style.css"> <!-- Enlace al archivo de estilos CSS externo -->
</head>
<body> <!-- Cuerpo del documento, donde va el contenido visible -->

    <div class="menu"> <!-- Contenedor principal del menú -->
    <main> <!-- Contenido principal de la página -->
        <h1>CAMPER CAFE</h1> <!-- Título principal del menú -->
        <P class="established"> Est. 2020</P> <!-- Subtítulo indicando el año de establecimiento -->
        <hr> <!-- Línea horizontal decorativa -->

        <section> <!-- Sección para el café -->
            <h2>Coffee</h2> <!-- Título de la sección de café -->
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"> <!-- Imagen decorativa de café -->

            <!-- Cada artículo representa un tipo de café y su precio -->
            <article class="item">
                <p class="flavor">French Vanilla</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="flavor">Caramel Macchiato </p><p class="price">3.75</p>
            </article>
            <article class="item">
                <p class="flavor">Pumpkin Spice </p><p class="price">3.50</p>
            </article>
            <article class="item">
                <p class="flavor">Hazelnut </p><p class="price">4.00</p>
            </article>
            <article class="item">
                <p class="flavor">Mocha </p><p class="price">4.50</p>
            </article>
        </section>

        <section> <!-- Sección para postres -->
            <h2>Desserts</h2> <!-- Título de la sección de postres -->
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"> <!-- Imagen decorativa de postre -->

            <!-- Cada artículo representa un postre y su precio -->
            <article class="item">
                <p class="dessert">Donut</p><p class="price">1.50</p>
            </article>
            <article class="item">
                <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
            </article>
            <article class="item">
                <p class="dessert">Cheesecake </p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
            </article>
        </section>
    </main>

    <hr class="bottom-line"> <!-- Línea decorativa final -->

    <footer> <!-- Pie de página con información de contacto -->
        <p><a href="#">Visit our website</a></p> <!-- Enlace al sitio web -->
        <p class="address">123 Free Code Camp Drive</p> <!-- Dirección ficticia -->
    </footer>
    </div>
</body>
</html>
